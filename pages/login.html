<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <!--CSS-->
		<link rel="stylesheet" href="/pages/css/style.css" type="text/css">
		<!--Animate-->
		<link rel="stylesheet" href="/pages/css/animate.min.css">
		<!--Bootstrap CSS-->
		<link href="/pages/css/bootstrap.min.css" rel="stylesheet" >
        <!--Icon Tab-->
		<link rel="icon" type="image/png" href="/pages/img/icon-logo.png" />
    </head>
    <body class="login">
          <div class="form-login container">
            <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="block-login">
                            <div class="title-block">
                                <h1 class="text-uppercase text-center">Войти<span> в аккаунт</span></h1>
                            </div>
                            <div class="login-input">
                                <input name="login" type="text" id="login" placeholder="Логин">
                            </div>
                            <div class="login-input">
                                <input name="password" type="password" id="password" placeholder="Пароль">
                            </div>
                            <div class="btn-login text-center">
                                <button class="btn" onclick="login()">Войти</button>
                                <a href="/registration"><button class="order btn">Ещё нет аккаунта ?</button></a>
                                <a href="/index">Назад</a>
                            </div>
                        </div>
                    </div>
                
            </div>
          </div>
    </body>
    <!--JQuery link-->
	<script src="/pages/js/jquery.js"></script>
	<!--Bootstrap JS-->
	<script src="/pages/js/bootstrap.bundle.min.js"></script>
	<!--JS-->
	<script src="/pages/js/script.js"></script>
